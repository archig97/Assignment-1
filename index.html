<!DOCTYPE html>
<html>
    <head>
        <meta description="This is the login page"/>
        <title>Login Page</title>
        <link href= "./styleForLogin.css" rel="stylesheet" type= "text/css" >
        <script src="./loginVal.js"></script>
    </head>
    <body>
        <h1>Enter name and password to log in!</h1>
        
        <div id="theForm">
       
       
        <form onsubmit="return validate();" action=HomePage.html id="form" >
            <div class="space">
            <input type="text" id="fullname" placeholder="Enter your name" required /></div>
           <div class="space">
            <input type="password" id="password" placeholder="Enter Password" required/></div>
            <div class="space">
                <input type="password" id="confirmpw" placeholder="Confirm Password" required/></div>
           <div class="space"><input type="submit" id="login"/></div>
        </form>
        </div>
        
    </body>
</html>
